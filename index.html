<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- *****header part start***** -->
       <header class="header">

         <!-- nav start -->
         <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand logo" href="#">
                <img src="icons/Logo.png" class="w-100" alt="">
              </a>
              <button class="navbar-toggler mt-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-lg-0 menu-items">
                  <li class="nav-item">
                    <a class="nav-link active ps-5 fs-6 fw-bold" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link ps-5 fs-6 fw-bold" href="#">Product</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link ps-5 fs-6 fw-bold" href="#">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link ps-5 fs-6 fw-bold" href="#">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <!-- nav end -->


        <!-- header content start-->
        <div class="head-contnen container mt-5 mb-5">
            <div class="header-card">
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-md-6 mb-5">
                        <img src="images/Group 33092.png" class="w-75 ms-5" alt="...">
                    </div>

                    <div class="col-md-6">
                        <div class="ms-5">
                            <h1 class="card-title fw-bold pt-sm-5 btext-one">NIKE REACT</h1>
                            <h1 class="card-title fw-bold btext-two">INFINITY RUN 2</h1>
                            <p class="card-text w-75">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
                            <button class="text-white py-2 rounded-2 card-btn">
                            <img src="icons/shopping-cart 1.png" class="w-25" alt="">
                            BUY NOW</button>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        <!-- header content end -->

       </header>
    <!-- *****herder part end***** -->



    <!-- *****main part start***** -->
    
    <!-- *****main part end***** -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
